<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ken Pierson">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    
    <form method="GET" action="confirm.html"></form>
      <table>
      
        <thead>
          <tr>
            <td><b>Labels</b></td>
            <td><b>Form Fields</b></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Parent/Guardian Name</td>
            <td>
              <form>
              <input type="text" name="gfirst" id="g-first" placeholder="First Name" maxlength="20" required>
              <input type="text" name="glast" id="g-last" placeholder="Last Name" maxlength="20" required>
              </form>
            </td>
          </tr>

          <tr>
            <td>Child's First Name</td>
            <td>
              <form>
              <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>
              </form>
            </td>
          </tr>

          <tr>
            <td>Child's Age</td>
            <td>
              <form>
              <input type="number" name="age" id="age" min="1"  placeholder="Child's Age" required>
              </form>
            </td>
          </tr>

          <tr>
            <td><b>Date and Time</b></td>
            <td></td>
          </tr>

          <tr>
            <td>Date</td>
            <td>
              <form>
              <input type="date" name="date" required>
              </form>
            </td>
          </tr>

          <tr>
            <td>Start Time</td>
            <td>
              <form>
              <input type="time" name="time" required>
              </form>
            </td>
          </tr>

          <tr>
            <td>Number of Guests</td>
            <td>
              <form>
              <input type="number" name="guest" value="5">
              </form>
            </td>
          </tr>

          <tr>
            <td><b>Food</b></td>
            <td></td>
          </tr>

          <tr>
            <td>Size</td>
            <td>
              <form>
                <input type="radio" name="size" value="sm">sm
                <input type="radio" name="size" value="med">med
                <input type="radio" name="size" value="lg">lg
              </form>
            </td>
          </tr>

          <tr>
            <td>Drinks</td>
            <td>
              <form>
                <input type="checkbox" name="drink1" value="coke">Coke<br>
                <input type="checkbox" name="drink2" value="sprite">Sprite<br>
                <input type="checkbox" name="drink3" value="fruit punch">Fruit Punch<br>
                <input type="checkbox" name="drink4" value="lemonade">Lemonade<br>
                <input type="checkbox" name="drink5" value="iced tea">Iced Tea
              </form>
            </td>
          </tr>

          <tr>
            <td>Cake</td>
            <td>
              <form>
                <select name="cake">
                  <option value="chocolate">Chocolate</option>
                  <option value="vanilla">Vanilla</option>
                  <option value="bringOwn">I'll bring my own</option>
                </select>
              </form>
            </td>
          </tr>

          <tr>
            <td>Color Scheme</td>
            <td>
              <select name="color">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Additional Comments</td>
            <td>
              <textarea name=comments placeholder="Please add any additional comments"></textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
          </tr>
          
      </table>

</body>
</html>
