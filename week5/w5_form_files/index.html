<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ken Pierson">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <table>
        <thead>
          <tr>
            <td>Labels</td>
            <td>Form Fields</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Parent/Guardian Name</td>
            <td>
                <form>
                <input type="text" name="firstname" id="first" placeholder="First Name" required>
                <input type="text" name="lastname" id="last" placeholder="Last Name" required>
                </form>
            </td>
          </tr>
          <tr>
            <td>Child's First Name</td>
            <td>
                <form>
                <input type="text" name="childname" id="childfirst" placeholder="Child's First Name" required>
                </form>
            </td>
          </tr>
          <tr>
            <td>Child's Age</td>
            <td>
                <form>
                <input type="number" name="childage" id="childage" placeholder="Child's Age" required>
                </form>
            </td>
          </tr>
        </table>

</body>
</html>
