<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ken Pierson">
    <meta name="description" content="Week 6 JavaScript Pay Calculator">

    <title>Week 6 | JavaScript Pay Calculator</title>

</head>
<body>

    <h1>Week 6 | JavaScript Pay Calculator</h1>

    <script>
        
        var hourly_rate = Number(prompt("Enter your hourly rate: $"))
        var hours_worked = Number(prompt("Enter hours worked for the Pay Period:"))

        var grossPay = hourly_rate * hours_worked
        var taxes = grossPay * 20/100
        var netPay = grossPay - taxes

        alert(`Gross Pay: = $${grossPay.toFixed(2)}\n Uncle Sam's Share: = $${taxes.toFixed(2)}\n Net Pay: = $${netPay.toFixed(2)}`)
        
        console.log(`Gross Pay: = $${grossPay.toFixed(2)}`)
        console.log(`Uncle Sam's Share: = $${taxes.toFixed(2)}`)
        console.log(`Net Pay: = $${netPay.toFixed(2)}`)

    </script>
    
</body>
</html>
