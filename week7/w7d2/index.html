<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ken Pierson">
    <meta name="description" content="Week 7 Riddles">
    <title>W7D2 | Riddles</title>
</head>
<body>
    <h1>W7D2 - Riddles</h1>
    <!--Riddle Area - each riddle will be found within a div-->
    <!--each div will have: 
            * a div container
            *an <h3> with the riddle/question
            *an <input type="text"> to allow the user to guess
            *an <input type="submit"> to allow the user to reveal the answer
            *a <span> to hold the answer!
    -->

    <!--reusable div box for each riddle-->
    <div class="question-box">

        <h3 class="questions">1. What can travel the world without leaving its place</h3>

        <input type="text" id="question1"> <br>

        <input type="submit" value="Reveal Answer" id="submit1">
        <p class="answers"><span id="answer1"></span></p>

        <hr>

    </div>

    <div class="question-box">

        <h3 class="questions">2. What goes up a chimney down but won't go down a chimney up?</h3>

        <input type="submit" value="Reveal Answer" id="submit2">
        <p class="answers"><span id="answer2"></span></p>

        <hr>

    </div>

    <div class="question-box">

        <h3 class="questions">2. If you have me you want to share me, but if you share me you will no longer have me. What am I?</h3>

        <input type="submit" value="Reveal Answer" id="submit3">
        <p class="answers"><span id="answer3"></span></p>

        <hr>

    </div>
    
    <!--IN-DOCUMENT JS BELOW-->
    <script>

        //tie the submit button to an event
        document.querySelector(`#submit1`).addEventListener(`click`, answerOne)

        //create a counter to hold user's attempts
        var count = 0

        function answerOne(event)//event parameter: event, ev, evnt, e
        {
            //user attempt to answer / button is clicked --> update count
            count++ //count =+ 1

            //select and store the appropriate span tag for the question (will hold and write the answer to page later)
            var span1 = document.querySelector(`#answer1`)

            //declare and store the riddle's answer to a variable
            var answer = `A Stamp!`

            //get user's entered answer
            var userAnswer = document.querySelector(`#question1`).value

            if(userAnswer.toLowerCase() == answer.toLowerCase() && count <= 3){

            //write the riddle answer to the span tag element using .innnerHTML property (attribute)
            span1.innerHTML = `<b>Correct!</b> The answer is: <i>${answer}</i>`
            }
            else if(count <=3){
                span1.innerHTML = `<b>Nope!</b> Try Again!`
            }
            else {
                 span1.innerHTML = `The answer is: <i>${answer}</i>`
            }

        }//answerOne() close

        //-------------------------QUESTION 2-------------------------
        document.querySelector(`#submit2`).addEventListener(`click`, answerTwo)

        function answerTwo(event)//event parameter: event, ev, evnt, e
        {
            //select and store the appropriate span tag for the question (will hold and write the answer to page later)
            var span1 = document.querySelector(`#answer2`)

            //declare and store the riddle's answer to a variable
            var answer = `An umbrella-ella-ella!`

            //write the riddle answer to the span tag element using .innnerHTML property (attribute)
            span1.innerHTML = answer

        }//answerTwo() close

        document.querySelector(`#submit3`).addEventListener(`click`, answerThree)

        function answerThree(event)//event parameter: event, ev, evnt, e
        {
            //select and store the appropriate span tag for the question (will hold and write the answer to page later)
            var span1 = document.querySelector(`#answer3`)

            //declare and store the riddle's answer to a variable
            var answer = `A Secret!`

            //write the riddle answer to the span tag element using .innnerHTML property (attribute)
            span1.innerHTML = answer

        }//answerThree() close


    </script>
</body>
</html>
