<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ken Pierson">
    <meta name="description" content="W8 | Data Structures">

    <title>"W8 | Data Structures</title>
</head>
<body>
    <h1>W8 - Data Structures in Javascript</h1>
    <h3>Arrays, Associative Arrays, and Objects!</h3>

    <div id="output">
        <!--This div will hold content created in JS and written to the page here-->
    </div>
    
    <!--In Document Javascript Below-->
    <script>
        //Standard Arrays----------------------------------------------------------------

        //create a new populated array
        var people = [
            "Katie",
            "Ken",
            "Tyler",
            "Hailey",
            "Keenan",
            "Andrew",
            "Jayda",
            "Elijah"
        ]

        console.log(`Array: ${people}`)  //entire collection of data
        console.log(`First Value of Array: ${people[0]}`) //one value within the array
        //arrayName[index] --> name + key = value

        //you can store a single value back into a var
        var firstPerson = people[0]
        console.log(`firstPerson of Array: ${firstPerson}`)

        //accessing last value in an array --> "length of Array -1"
        //all arrays are a TYPE of OBJECT which inherently have data relate properties
        console.log(`Last Value of Array: ${people[people.length - 1]}`)
        console.log(`Total number of names in people Array: ${people.length}`)

        //change the first person's name in the people array
        people[0] = "Katharine"

        //add a value to an array --> .push() --> this is a sub-function (method) of array types - this is the same as .append() in Python
        //.push() will add a value to the End of an array
        people.push("Cameron")
        console.log(`Array: ${people}\nArray Length: ${people.length}`) 

        people.push("Elijah")
        console.log(`Array: ${people}\nArray Length: ${people.length}`)

        //Paralell Standard 1D Arrays------------------------------------------------------

        var faveMovies = [
            "Empire Records",
            "Fight Club",
            "Interstellar",
            "Pitch Perfect",
            "Inception",
            "Surf's Up",
            "Sinners",
            "Alien",
            "Jurassic Park",
            "Spider-Man"
        ]

        //Processing through Arrays

        var output = document.querySelector("#output")

        for(let index = 0; index < people.length; index++)
        {
            //first: Block scope variable placeholder for key/index and string value
            //second: Condition of loop
            //third: incrementation of index value per loop, index++ --> index += 1

            console.log(`${people[index]}'s Favorite Movie is: ${faveMovies[index]}`)

            //write the info to the HTML's #output
            output.innerHTML += `<p> ${people[index]}'s Favorite Movie is: <i>${faveMovies[index]}</i></p>`
        }
        
        //Objects--------------------------------------------------------------------------
        var pets = {
            //property: value
            Katie: "George",
            Ken: "Chopper",
            Tyler: "Luna",
            Hailey: "Daisy",
            Keenan: "John",
            Andrew: "Brody",
            Jayda: "Zen",
            ElijahS: "River",
            Cameron: "Kenzi",
            ElijahF: "Mellow"
        }

        console.log(`Pets Object: ${pets}`) //entire object collection; just stttes typle
        console.log(`First Value of Object: ${pets["Katie"]}`) //one value withing the object

        //utilizingdot syntax to access aobject's property's value:
        //objectName.propertyName
        console.log(`Second Vlaue of Object: ${pets.Ken}`)


        //more of a real world object example
        var playerCharacter = {
            name: "John",
            class: "Druid",
            wildshape: "Tiger",
            age: 2,
            hp: 26,
            level: 1,
            spells: ["Shellelagh", "Ice Knife", "Speak to Animals"],
            //this is how a method is born
            gretting: function() {
                alert(`I am ${this.name}, hear me MEOW!`)
            }       

        }

        //add a value to the playerCharacter
        playerCharacter.damage = 3

        //processing through objects --> for in loop needed
        for(let key in playerCharacter){
            //key = property
            //"for every property in the object do the following"

            console.log(`${key}: ${playerCharacter[key]}`)

        }    
        
        var enemy = {
            name: "Johnathon",
            class: "Skeleton",
            age: 200,
            hp: 16,
            level: 5,
            spells: ["Boo!", "Bone PickAxe"],
            //this is how a method is born
            gretting: function() {
                alert(`I am ${this.name}, BoOoOoOoOo!`)
            },
            damage: 5       

        }

        //properties are reusable:
        console.log(`${playerCharacter.name} is a ${playerCharacter.class}`)
        console.log(`${enemy.name} is a ${enemy.class}`)

        playerCharacter.gretting() //method call tied to playerCharacter
        enemy.gretting()

        //LET'S PUT IT ALL TOGETHER ! In order to process data strutures populated with data structures --> we need LOOPCEPTION (loop inside of a loop)

        var fight = [
            playerCharacter, //fight[0]
            enemy //fight[1]
        ]

        //creating an empty string to add data to during loopception
        var dndOutput = ``

        //process the data structure!
        //main structure is a standard array, so outter for loop is set for that
        for(let i = 0; i < fight.length; i++)
        {
            //this outter for loop controls which array value (object) we are doing stuff to
            dndOutput += `<hr><h3>INFO FOR: ${fight[i].name} </h3>`

            //inner loop will look at each key in the CURRENT OBJECT - fight[i]
            for(let key in fight[i])
            {
                dndOutput += `<p><b>${key}:</b> ${fight[i][key]}</p>`
            }

            dndOutput += `<hr>`
        }

        //wite the inf to the #output div
        output.innerHTML += dndOutput
        //document.querySelector(`#output`).innerHTML += dndOutput

    </script>
</body>
</html>
